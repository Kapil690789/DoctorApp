<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration System</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

  <script>
    // Tailwind Configuration
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
        },
      },
    };
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Main Content -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to Patient Management System</h1>
      <p class="text-gray-600 text-center mb-4">
        Please login to continue as a Doctor and manage patient records.
      </p>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600">
          Login
        </button>
      </form>
    </div>
  </div>

  <script>
    // JavaScript for Form Handling
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulate sending data to the backend
      try {
        const response = await fetch('index.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({ username, password }),
        });

        if (response.ok) {
          const result = await response.text();
          if (result.includes('Invalid username or password')) {
            alert('Login failed. Please check your credentials.');
          } else {
            window.location.href = 'patientList.php'; // Redirect to the patient list page
          }
        } else {
          alert('An error occurred while logging in.');
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('Unable to connect to the server. Please try again later.');
      }
    });
  </script>
</body>
</html>
